# 服务名称
app.name=pay
# web
server.port=8080
server.servlet.context-path=/${app.name}
# spring
spring.application.name=${app.name}
spring.profiles.active=${env}
spring.cloud.nacos.discovery.server-addr=${nacos.address}
spring.cloud.nacos.discovery.namespace=${env}
spring.cloud.nacos.config.server-addr=${nacos.address}
spring.cloud.nacos.config.namespace=${env}
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.extension-configs[0].data-id=${app.name}-ext.yaml
spring.cloud.nacos.config.extension-configs[0].refresh=true
# 日志
logging.charset.file=UTF-8
logging.file.name=log/service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.file-name-pattern=log/service.%d{yyyy-MM-dd}.%i.log